<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário - questão 22</title>
</head>
<body>

    <div>
        <h1 id="titulo">Formulário</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>

        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" maxlength="30" required>
            </div>

            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" maxlength="80" required>
            </div>
            
            <div class="campo">
                <label for="idade"><strong>Idade</strong></label>
                <select id="idade">
                    <option selected disabled value="">Selecione</option>
                    <option>Entre 0 e 18</option>
                    <option>Entre 19 e 25</option>
                    <option>Entre 26 e 35</option>
                    <option>36 ou mais</option>
                </select>
            </div>

            <div class="campo">
                <label for="sexo"><strong>Sexo</strong></label>
                <label>
                    <input type="radio" name="masculino" id="sexo" value="masculino" checked>Masculino
                </label>

                <label>
                    <input type="radio" name="feminino" id="feminino" value="feminino">Feminino
                </label>
            </div>

        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Observações:</strong></label>
            <textarea id="observacoes" name="observacoes" cols="40" rows="7" style="width: 26em;"></textarea>
        </div>

        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>
